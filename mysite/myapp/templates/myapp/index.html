<!DOCTYPE html>
{% extends "myapp/base.html" %}

{% block content %}
<h2>
<!--        <a href="/myapp/index/{{item.id}}/">{{item.name}}</a>-->
        {% for item in items %}
            <a href="{% url 'myapp:detail' item.id %}">
            ID: {{item.id}} | Name: {{item.name}} | Prise: {{item.prise}} >>> {{item.description}} <br/>
            <img src="{{item.images.url}}" alt="">
            </a>
        {% endfor %}
</h2>
{% endblock content %}
